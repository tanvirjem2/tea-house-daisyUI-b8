<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea house</title>

    <!-- Fav icon -->
    <link rel="shortcut icon" href="./images/cup.png" type="image/x-icon">

    <!-- Tailwind and daisyUi added -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- link Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>

    <!-- Tailwind custom -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/2e285c83b5.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header section -->
    <header class="container mx-auto font-manrope">
        <div class="hero">
            <div class="hero-content flex-col-reverse lg:flex-row-reverse">
                <div>
                    <img src="./images/banner.png" class="max-w-sm bg-white mt-28" />
                    <div class="-mt-16 flex items-center gap-3 rounded-xl bg-white drop-shadow-lg p-5 w-64">
                        <i class="fa-solid fa-star text-3xl text-[#FFC850]"></i>
                        <div>
                            <h3 class="text-[#1C1C1C] font-extrabold text-3xl">5.00</h3>
                            <p class="text-[#777] text-base font-semibold">Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
                <div class="font-manrope mt-16">
                    <h1 class="text-[#1C1C1C] text-7xl font-extrabold">
                        It's good <br>
                        tea time at The <br>
                        Tea House
                    </h1>
                    <p class="py-7">
                        Tea and Botanical Solutions Supplier Give Optimum <br>
                        Satisfaction To Your Taste Buds.
                    </p>
                    <button class="btn btn-primary text-[#FFF] text-xl font-bold px-5">Explore More<img class="w-4"
                            src="./images/arrow.png" alt=""></button>
                </div>
            </div>
        </div>
    </header>

    <!-- main section -->
    <main></main>

    <!-- footer section -->
    <footer></footer>
</body>

</html>
